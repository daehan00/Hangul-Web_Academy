<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibla" content="ie=edge" />
    <title>한국어 멀티미디어 학습실</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
    <script src="loader.js"></script>
</head>
<body>
    <header>
        <button id="home"><img src="images/home.svg"></button>
        <div id="title">
            <h1>은행 표현 마스터하기</h1>
        </div>
        <button id="back"><img src="images/arrow-small-left.svg"></button>
    </header>
    <main class="main_page">
        <section class="main_information">
            <h3>
                은행에서 사용하는 표현<br>
                함께 공부해봐요!
            </h3>
            <img src="images/bank.jpg" alt="은행 관련 이미지" class="main_image">
        </section>
        <section class="">
        </section>
        <section class="main_category">
            <div class="main_grid">
                <button class="category-btn" data-category="word">어휘</button>
                <button class="category-btn" data-category="read">읽기</button>
                <button class="category-btn" data-category="grammer">문법</button>
                <button class="category-btn" data-category="hear">듣기</button>
            </div>
        </section>
    </main>
    <footer>
        <div id="rights">© 기획: 박지영, 제작: 김대한.</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    window.location.href = `intro.html?category=${category}`;
                });
            });
        });
    </script>
</body>
</html>
